<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">

    <title>Spotify</title>
  </head>
  <body>
    <header>
      <div id="container-navbar" class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
          <a href="" class="navbar-brand"><img src="assets/Spotify-logo.png" width="140px"></a>
  
          <button id="hamburguer-menu" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#navbar-links" aria-expanded="false"><i class="fas fa-bars text-white"></i></button>
  
          <div id="navbar-links" class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="" class="nav-link">Premium</a></li>
              <li class="nav-item"><a href="" class="nav-link">Ajuda</a></li>
              <li class="nav-item"><a href="" class="nav-link">Baixar</a></li>
              <li id="divisor" class="nav-item divisor"></li>
              <li class="nav-item"><a href="" class="nav-link">Inscrever-se</a></li>
              <li class="nav-item"><a href="" class="nav-link">Entrar</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    
    <main>
      <section id="carousel" class="d-flex">
        <div class="container align-self-center">
          <div class="row">
            <div class="col-md-12"> 
              <h1>Música para todos</h1>
              <a href="" class="btn btn-lg btn-purple">Aproveite o Spotify Free</a>
              <a href="" class="btn btn-lg btn-white">Obter Spotify Premium</a>
            </div>
          </div>
        </div>
      </section>

      <section id="about-spotify" class="bg-white">
        <div class="container">
          <div class="row">
            <div id="albums" class="col-md-6 d-flex flex-wrap">
              <div class="row">
                <div class="col-md-6">
                  <img src="assets/img1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-6">
                  <img src="assets/img2.jpg" class="img-fluid" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <img src="assets/img3.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-md-6">
                  <img src="assets/img4.jpg" class="img-fluid" alt="">
                </div>
              </div>
            </div>
            <div id="about" class="col-md-6">
              O que é o Spotify
            </div>
          </div>
        </div>
      </section>
    </main>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/8ef54f4aca.js" crossorigin="anonymous"></script>
  </body>
</html>
